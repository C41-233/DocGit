<style type="text/css">
	header{
		background-color: #0099cc;
	}
	.row{
		border:	1px solid #ecf0f1;
		margin-left: 0;
		margin-right: 0;
	}
	.project-name{
		font-weight:	bold;
	}
	.project-text{
		color: #777;
		font-family:	consolas;
	}
	#body{
		margin-top:	30px;
		margin-bottom:	15px;
	}
	@media(min-width: 1200px){
		.project-name{
			padding-left: 30px;
			padding-right: 30px;
		}
		.project-name, .project-text{
			padding-top:	5px;
			padding-bottom: 5px;
		}
	}
	@media(max-width: 768px){
		.project-name{
			font-size:	1.2em;
		}
	}
</style>

<header>
	<div class="container">
		<h1>DocGit for ${category}</h1>
	</div>
</header>

<div class="container" id="body">
	<ol class="breadcrumb">
	  <li><a href="javascript:void(0)">docgit</a></li>
	  <li class="active">${category}</li>
	</ol>
	<#list projects as project>
		<div class="row" data-url="${project.name}">
			<div class="project-name col-lg-3">${project.name}</div>
			<div class="project-text col-lg-9">${project.description}</div>
		</div>
	</#list>
</div>
