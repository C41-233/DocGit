<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<header>
	<div class="container">
		<h1>DocGit for ${category}</h1>
	</div>
</header>

<div class="container" id="body">
	<ol class="breadcrumb">
	  <li><a href="javascript:void(0)">docgit</a></li>
	  <li class="active">${category}</li>
	</ol>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6 form-group">
			<input type="text" class="form-control" id="search"/>
			<i class="fa fa-search" id="search-icon"></i>
		</div>
		<div class="col-lg-2 col-sm-12">
			<div class="dropdown">
				<button type="button" class="dropdown-toggle btn btn-default" data-toggle="dropdown">
					<span id="tag-search">所有标签</span>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li id="tag-all"><a href="javascript:void(0)">所有标签</a></li>
					<#list tags as tag>
						<li><a href="javascript:void(0)" class="tag"><span class="tag-name">${tag.name}</span><span class="pull-right">(${tag.count})</span></a></li>
					</#list>
				</ul>
			</div>
		</div>
	</div>
	<div id="table-projects">
	<#list projects as project>
		<div class="row" data-url="${project.name}">
			<div class="project-name col-lg-3">${project.name}</div>
			<div class="project-text col-lg-9">
				<div>${project.description}</div>
				<div class="text-right"><#list project.tags as tag><span class="badge">${tag}</span></#list></div>
			</div>
		</div>
	</#list>
	</div>
</div>
