		<h1>jface</h1>
		<p>JFace是建立在SWT之上的UI部件，是Eclipse组织为了开发Eclipse IDE环境所编写的一组底层图形界面API,其底层实现为SWT。它扩展了SWT并能与SWT交互操作。JFace工具箱提供了一组功能强大的用户界面组件，开发人员可以轻松地在独立应用程序中利用这些组件，以简化常见的UI编程任务。</p>
